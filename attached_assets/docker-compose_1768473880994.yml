# ================================
# YouthSchool MVP - Docker Compose
# Development Environment with RAG Support
# ================================

version: '3.9'

services:
  # ----- Backend API Server -----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: youthschool-backend
    ports:
      - "8000:8000"
    volumes:
      # Hot reload: 코드 변경 시 자동 재시작
      - ./backend:/app
      - /app/__pycache__  # 캐시 제외
      - backend-logs:/app/logs
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/youthschool
      - REDIS_URL=redis://redis:6379/0
      - VECTOR_DB_URL=http://qdrant:6333
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - youthschool-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----- PostgreSQL Database -----
  postgres:
    image: postgres:16-alpine
    container_name: youthschool-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=youthschool
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - youthschool-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----- Redis Cache (for RAG embeddings cache) -----
  redis:
    image: redis:7-alpine
    container_name: youthschool-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - youthschool-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----- Qdrant Vector Database (for RAG) -----
  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: youthschool-qdrant
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT_ALLOW_RECOVERY=true
    networks:
      - youthschool-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ----- pgAdmin (Database Management UI) -----
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: youthschool-pgadmin
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@youthschool.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - youthschool-network
    profiles:
      - tools  # 선택적 실행 (docker-compose --profile tools up)

  # ----- Qdrant Dashboard (Vector DB UI) -----
  # Qdrant는 자체 웹 UI를 제공하므로 별도 서비스 불필요
  # http://localhost:6333/dashboard 접속

  # ----- MinIO (S3 Compatible Storage for RAG documents) -----
  minio:
    image: minio/minio:latest
    container_name: youthschool-minio
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio-data:/data
    networks:
      - youthschool-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - rag  # RAG 기능 사용 시에만 실행

  # ----- Nginx (Reverse Proxy) -----
  nginx:
    image: nginx:alpine
    container_name: youthschool-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - youthschool-network
    profiles:
      - production  # 프로덕션 모드에서만

# ----- Networks -----
networks:
  youthschool-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ----- Volumes -----
volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  qdrant-data:
    driver: local
  pgadmin-data:
    driver: local
  minio-data:
    driver: local
  backend-logs:
    driver: local
